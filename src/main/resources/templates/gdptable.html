<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GDP</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Country</th>
        <th>GDP</th>
    </tr>
    <tr th:each="GDP : ${gdpList}">
        <td th:text="${GDP.name}"/>
        <td th:text="${GDP.GDP}"/>
    </tr>
</table>
</body>
</html>
